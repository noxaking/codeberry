<html>
<head>
<meta name="description" content="ColorClock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet"> 
  <title>Clock</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Amatic SC', cursive;
  font-size: 72px;
  color: #fff;
  margin-top: -36px;
}
</style>
</head>
<body>
  <div id="clock">Lorem ipsum</div>
<script id="jsbin-javascript">
function colorClock() {

  
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (seconds < 10) {
    seconds = '0' + seconds;
  }
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  if (hours < 10) {
    hours = '0' + hours;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;
  
  document.body.style.background = hexColor;
  
  document.getElementById('clock').innerHTML = clockFace;

      setTimeout(function() {
        colorClock();
      }, 1000);
}

colorClock();
</script>
</body>
</html>
